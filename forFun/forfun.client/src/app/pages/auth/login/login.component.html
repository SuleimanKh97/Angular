<section class="auth-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="auth-card">
          <div class="auth-header text-center">
            <img src="assets/images/logo/logo.svg" alt="سوق الحلال" class="auth-logo">
            <h1 class="auth-title">تسجيل الدخول</h1>
            <p class="auth-subtitle">مرحبًا بعودتك! قم بتسجيل الدخول للوصول إلى حسابك</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="أدخل بريدك الإلكتروني">
              </div>
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger mt-1">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">البريد الإلكتروني مطلوب</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">يرجى إدخال بريد إلكتروني صحيح</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">كلمة المرور</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="أدخل كلمة المرور">
              </div>
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger mt-1">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">كلمة المرور مطلوبة</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">يجب أن تتكون كلمة المرور من 6 أحرف على الأقل</small>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-6">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                  <label class="form-check-label" for="rememberMe">تذكرني</label>
                </div>
              </div>
              <div class="col-6 text-end">
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              تسجيل الدخول
            </button>
          </form>

          <div class="auth-footer text-center mt-4">
            <p>ليس لديك حساب؟ <a routerLink="/register" class="fw-bold">إنشاء حساب جديد</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
